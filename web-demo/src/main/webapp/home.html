<html ng-app="webdemo">

<head>
    <title>Web demo</title>
    <script src="js/angular.js"></script>
    <script>
    angular.module('webdemo', []);
    </script>
    <script src="js/demo.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body ng-controller="mainCtrl">
    <div class="navbar navbar-default">
        <div class="navbar-brand">
            Web demo
        </div>
    </div>
    <div class="panel panel-default well">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-10">
            <form>
                <div class="panel panel-default">
                    <div class="form-group">
                        <label for="input">
                            <div class="panel-heading panel-title">Input JSON</div>
                        </label>
                        <div class="panel-body">
                            <textarea name="input" class="form-control" id="input" rows="5" ng-model="input"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jtex">
                            <div class="panel-heading panel-title">JTEX v0.1</div>
                        </label>
                        <div class="panel-body">
                            <textarea name="jtex" class="form-control" id="jtex" rows="5" ng-model="jtex"></textarea>
                        </div>
                    </div>
                </div>
                <input type="button" ng-click="showOutput(input, jtex)" class="btn btn-lg btn-success" value="Show output">
            </form>
            <div class="panel panel-default">
                <div class="form-group">
                    <label for="output">
                        <div class="panel-heading panel-title">Ouput</div>
                    </label>
                    <div class="panel-body">
                        <textarea name="output" class="form-control" id="output" rows="8" ng-disabled="true">{{output}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
